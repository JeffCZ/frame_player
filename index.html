<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    #player {
        width: 100%;
    }
    </style>
</head>

<body>
    <canvas id="player" width="1440" height="810"></canvas>
    <button id="pause" onclick="pause();">pause</button>
    <button id="play" onclick="play();">play</button>
    <script src="frameplayer.js"></script>
    <script>
    var fp1 = new FramePlayer({
        id: "player",
        duration: 800,
        imgs: ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png', '9.png', '10.png', '11.png', '12.png'],
        imgsUrl: './images/',
        autoplay: false,
        loop: false,
        showFirstFrame: true,
        onReady: function() {
            console.log(this.framesCount)
        },
        onPlay: function() {
            console.log('play')
        },
        onPause: function() {
            console.log('pause')
        },
        onEnd: function() {
            console.log('end')
        }
    });

    function pause() {
        fp1.pause();
    }

    function play() {
        fp1.play();
    }
    </script>
</body>

</html>
